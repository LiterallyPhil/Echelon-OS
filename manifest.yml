app:
  id: 'ari:cloud:ecosystem::app/0f9aa23a-dd35-45fe-8c72-cd2c7c2c044a'
  runtime:
    name: nodejs22.x
modules:
  # Rovo AI agent - must be an array
  rovo:
    - agent:
        key: life-os-agent
        function: main
        actions:
          - key: analyze-team-health
            handler: analyzeTeamHealth
          - key: suggest-wellness-actions
            handler: suggestWellnessActions
          - key: generate-focus-report
            handler: generateFocusReport

  # Backend function
  function:
    - key: main
      handler: index.run

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - read:confluence-content.all
    - write:confluence-content.all
    - storage:app
    - rovo:agent
